<body>	
  
  <!-- formulario de contacto en html y css -->  

	<div class="contact_form">

		<div class="formulario">			
      <h1>Contact Form</h1>
				<h3>Send us a message and we will be in touch as soon as possible</h3>


					<form action="submeter-formulario.php" method="post">				

						
								<p1>
									<label for="nombre" class="colocar_nombre">Name
										<span class="obligatorio">*</span>
									</label>
										<input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Write your Name">
								</p1>
							
								<p1>
									<label for="email" class="colocar_email">Email
										<span class="obligatorio">*</span>
									</label>
										<input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Email">
								</p1>
						
								<p1>
									<label for="telefone" class="colocar_telefono">Phone Number
									</label>
										<input type="tel" name="introducir_telefono" id="telefono" placeholder="Phone Number">
								</p1>		
						
							
				
		
								<p1>
									<label for="mensaje" class="colocar_mensaje">Message
										<span class="obligatorio">*</span>
									</label>                     
                               		  <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Leave here your message..."></textarea> 
                               	</p1>	  								
							
								<button type="submit" name="enviar_formulario" id="send"><p>Send</p></button>

								<p1 class="aviso">
									<span class="obligatorio"> * </span>fill this field
								</p1>					
						
					</form>
		</div>	
	</div>
